{% load i18n %}

{% block post %}
<div class="post-list-item post-cat-{{ post.category.id }}">
    <div class="info">
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        {% if post.summary %}
        <p>{{ post.summary }}</p>
        {% endif %}

        <div class="summary">
            <a class="read-more" href="{{ post.get_absolute_url }}">{% trans 'Read more' %}</a>
        </div>
    </div>
</div>
{% endblock %}
