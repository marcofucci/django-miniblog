{% if is_paginated %}
<div class="pagination">
    <ul>
    {% if page_obj.has_previous %}
        <li><a href="?page={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}">&lsaquo;&lsaquo;</a></li>
    {% endif %}
    {% for page in pages %}
        {% if page %}
            <li{% ifequal page page_obj.number %} class="active"{% endifequal %}><a href="?page={{ page }}{{ getvars }}{{ hashtag }}">{{ page }}</a></li>
        {% else %}
            ...
        {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}
        <li><a href="?page={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}" class="next">&rsaquo;&rsaquo;</a></li>
    {% endif %}

    </ul>
</div>
{% endif %}
